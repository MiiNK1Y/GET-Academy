<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <title>crocodile-game</title>
</head>
<body>
    <div id="app">
        <div id="image"></div>
        <div id="points">
            points:&nbsp;
            <div id="points__count">0</div>
        </div>
        <did class="numbers">
            <id id="numbers__top">N/A</id>
            <input id="numbers__input" type="text" size="5" placeholder="=/>/<"></input>
            <id id="numbers__bottom">N/A</id>
        </did>
        <div id="error"></div>
        <div id="buttons">
            <button id="buttons__submit" onclick="buttonSubmit()">submit</button>
            <button id="buttons__reset" onclick="buttonReset(this)">reset</button>
        </div>
    </div>
</body>
</html>
