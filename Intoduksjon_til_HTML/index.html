<!DOCTYPE html>
<html lang="en" />
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Introduction</title>
</head>
<body>
    <div id="site_container">
        <div id="app_container">
            <!--Layout options goes here-->
            <div>

            </div>
            <h1>Example 1</h1>
            <div id="cards">
                <div class="card">
                    <div class="header green">Tools</div>
                    <div id="card_tools">
                        <div class="card_inner">Hello from Tools</div>
                    </div>
                </div>
                <div class="card">
                    <div class="header blue">HTML</div>
                    <div id="card_html">
                        <div class="card_inner">Hello from HTML</div>
                    </div>
                </div>
                <div class="card">
                    <div class="header red">CSS</div>
                    <div id="card_css">
                        <div class="card_inner">Hello from CSS</div>
                    </div>
                </div>
                <div class="card">
                    <div class="header yellow">JavaScript</div>
                    <div id="card_javascript">
                        <div class="card_inner">Hello from JavaScript</div>
                    </div>
                </div>
                <div class="card">
                    <div class="header black">Head, body & legs</div>
                    <div id="card_game">
                        <div id="card_game_head" class="body_part"></div>
                        <div id="card_game_body" class="body_part"></div>
                        <div id="card_game_legs" class="body_part"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
