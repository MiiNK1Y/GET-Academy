<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="text-field">:&nbsp;</div>
    <div id="keyboard">
        <div class="row" id="row-1">
            <div class="key" onclick="type(this)">Q</div>
            <div class="key" onclick="type(this)">W</div>
            <div class="key" onclick="type(this)">E</div>
            <div class="key" onclick="type(this)">R</div>
            <div class="key" onclick="type(this)">T</div>
            <div class="key" onclick="type(this)">Y</div>
            <div class="key" onclick="type(this)">U</div>
            <div class="key" onclick="type(this)">I</div>
            <div class="key" onclick="type(this)">O</div>
            <div class="key" onclick="type(this)">P</div>
        </div>
        <div class="row" id="row-2">
            <div class="key" onclick="type(this)">A</div>
            <div class="key" onclick="type(this)">S</div>
            <div class="key" onclick="type(this)">D</div>
            <div class="key" onclick="type(this)">F</div>
            <div class="key" onclick="type(this)">G</div>
            <div class="key" onclick="type(this)">H</div>
            <div class="key" onclick="type(this)">J</div>
            <div class="key" onclick="type(this)">K</div>
            <div class="key" onclick="type(this)">L</div>
        </div>
        <div class="row" id="row-3">
            <div class="key" onclick="type(this)">Z</div>
            <div class="key" onclick="type(this)">X</div>
            <div class="key" onclick="type(this)">C</div>
            <div class="key" onclick="type(this)">V</div>
            <div class="key" onclick="type(this)">B</div>
            <div class="key" onclick="type(this)">N</div>
            <div class="key" onclick="type(this)">M</div>
        </div>
    </div>
</body>
</html>
